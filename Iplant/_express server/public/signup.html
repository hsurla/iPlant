<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Signup</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('file:///C:/Users/sathv/OneDrive/Desktop/plantimage.png') center/cover no-repeat; /* Replace with your file path */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .signup-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px; /* Expanded width */
            text-align: center;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .input-group input {
            width: 48%; /* Adjusted width for small gap between input boxes */
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        .input-group-below input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Signup</h2>
        <form action="/submit" method="post">
            <div class="input-group">
                <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            </div>
            <div class="input-group-below">
                <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="Enter your mobile number" required>
            </div>
            <div class="input-group-below">
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group-below">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="input-group-below">
                <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode" required>
            </div>
            <div class="input-group-below">
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>

            ul li:hover ul {

            .menu:hover{

            .menu_content a:hover{

            }
            .menu_btn{
                background-color: transparent;
                border: none;
                color: white;
                font-size: large;
                cursor: pointer;
            }
            .menu_btn:hover{

            .gallery-container{

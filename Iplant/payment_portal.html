<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
            background-image: url("h_images/background-image2.jpeg");
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            z-index: 1;
        }
        header a.logo{
                text-align: left;
            }
            header img{
                max-width: 100px;
                height: auto;
                border-radius: 50%;
            }
            .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
            width: 100%;
        }
            .logo-container{
                display: flex;
                align-items: center;
            }
            .logo{
                display: block;
                align-items: center;
            }
            .payment-info {
            margin-top: 100px;
            text-align: center;
            margin-bottom: 20px;
        }
        .payment-info h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .payment-info p {
            font-size: 18px;
        }
        .payment-methods {
            text-align: center;
        }
        .payment-methods h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .payment-methods ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        .payment-methods li {
            margin-bottom: 10px;
            margin-right: 20px;
            border: 1px solid #fff;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            
        }

        .payment-methods li p {
            margin: 0;
            font-size: 16px;
        }

        .card-details-form{
            display: none;
            margin-top: 20px;
        }

        .card-details-form form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
        }

        .card-details-form input{
            padding: 5px;
            margin-bottom: 10px;
        }

        .card-details-form button {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
            
        </style>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
            const storedCartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            let totalAmount = 0;

            storedCartItems.forEach(item => {
                totalAmount += item.price * item.quantity;
            });

            document.getElementById('totalAmount').textContent = totalAmount;

            const cardOption = document.getElementById('cardOption');
            const cardDetailsForm = document.getElementById('cardDetailsForm');

            cardOption.addEventListener('click', function () {
                cardDetailsForm.style.display = 'block'; // Show card details form
            });
        });
        </script>
    </head>
    <body>
        <header class="header">
            <div class="logo-container">
                <a href="iPlant.html" class="logo"><img src="h_images\logo.png"></href></a>
            </div>
        </header>

        <div class="payment-info">
            <h1>Amount to be Paid</h1>
            <p>Total Amount: â‚¹<span id="totalAmount"></span></p>
        </div>

        <div class="payment-methods">
            <h2>Payment Methods</h2>
            <ul>
                <li id="cardOption">
                    <p>Credit/Debit Card</p>
                </li>
                <li>
                    <p>Cash on Delivery</p>
                </li>
                <li>
                    <p>UPI</p>
                </li>
            </ul>
        </div>

        <div id="cardDetailsForm" class="card-details-form">
            <h2>Enter Card Details</h2>
            <form>
                <input type="text" placeholder="Card Number">
                <input type="text" placeholder="Expiration Date">
                <input type="text" placeholder="CVV">
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
